<!DOCTYPE html>
<html>
<head>
    <title>Simple Translator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        h1 { color: #2c3e50; }
        textarea { width: 100%; padding: 10px; margin: 10px 0; }
        select, input[type="submit"] { padding: 8px 15px; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Translate Text</h1>
    <form action="/translate" method="post">
        <label for="text">Text to Translate:</label><br>
        <textarea id="text" name="text" rows="4" required></textarea><br>
        <label for="language">Translate to:</label>
        <select id="language" name="language" required>
            <option value="English">English</option>
            <option value="French">French</option>
            <option value="Spanish">Spanish</option>
            <option value="German">German</option>
            <option value="Hindi">Hindi</option>
        </select><br><br>
        <input type="submit" value="Translate">
    </form>
</body>
</html>
